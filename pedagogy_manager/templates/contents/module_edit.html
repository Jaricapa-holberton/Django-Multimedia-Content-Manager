{% extends "contents/base.html" %}
{% block head_content %}
<title>Edit module</title>
{% endblock %}
{% block app-main__inner %}
<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div class="page-title-icon">
                <i class="pe-7s-chat icon-gradient bg-sunny-morning"></i>
            </div>
            <div>
                Edit module
                <div class="page-title-subheading">Module for Contents
                </div>
            </div>
        </div>
            <div class="page-title-actions">
            <a href="{% url 'users:module-list' %}"><button class="btn btn-danger btn-lg">Back</button></a>
            </div>
    </div>
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="position-relative row form-group" role="textbox" aria-readonly="true">
        <label class="col-sm-2 col-form-label">{{ form.name.label }}</label>
        <div class="col-sm-10">
            {{ form.name }}
        </div>
    </div>
    <div class="position-relative row form-group" role="textbox" aria-readonly="true">
        <label class="col-sm-2 col-form-label">{{ form.slug_name.label }}</label>
        <div class="col-sm-10">
            {{ form.slug_name }}
        </div>
    </div>
    <div class="position-relative row form-group" role="textbox" aria-readonly="true">
        <label class="col-sm-2 col-form-label">{{ form.description.label }}</label>
        <div class="col-sm-10">
            {{ form.description }}
        </div>
    </div>
    <div class="card-content">
        <div class="app-inner-layout__header text-white bg-premium-dark">
            <h5>Content for modules</h5>
        </div>
        <div class="position-relative row form-group" role="textbox" aria-readonly="true">
            <label class="col-sm-2 col-form-label">{{ form.content.label }}</label>
            <div class="col-sm-10">
                {{ form.content}}
            </div>
        </div>
        <div class="position-relative row form-group" role="textbox" aria-readonly="true">
            <label class="col-sm-2 col-form-label">{{ form.position.label }}</label>
            <div class="col-sm-10">
                {{ form.position}}
            </div>
        </div>
    </div>
    <button type="submit" class="mt-2 mr-2 btn btn-shadow btn-success" value="{{route.id}}">Save
    </button>
</form>
{% endblock %}
